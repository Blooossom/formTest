<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>메인페이지</title>
  <style>
    @import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);
    @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
    *{
      font-family: 'Nanum Gothic', cursive;
      font-size: 15px;
      padding: 0;
        font-weight: 500;
      margin: 0;
    }
    body{
      background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
      background-size: cover;
    }
aside{
    position: fixed;
    background: mistyrose;
    z-index: 1;
    height: 100vh;
    width: 320px;
    left: 0;
    right: 0;
    top: 64px;
    padding: 24px;
    text-align: center;
    color: white;
    box-shadow: #bdbdbd;


}
    .container{
      background: dodgerblue;
      width: 350px;
      height: 420px;
      padding-bottom: 20px;
      position: absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: auto;
      padding: 70px 50px 20px 50px;
    }

.header{
    background: dodgerblue;
    height: 64px;
    font-size: 80px;
    text-align: center;
    position: center;
}
    .fl{
      float: left;
      width: 110px;
      line-height: 35px;
    }

    .fontLabel{
      color: lightpink;
    }

    .fr{
      float: right;
    }

    .clr{
      clear: both;
    }

    .box{
      width: 360px;
      height: 35px;
      margin-top: 10px;
      font-size: 20px;
    }

    .textBox{
      height: 35px;
      width: 190px;
      border: none;
      padding-left: 20px;
    }

    .new{
      float: left;
    }

    .iconBox{
      height: 35px;
      width: 40px;
      line-height: 38px;
      text-align: center;
      background: yellowgreen;
    }

    .radio{
      color: white;
      background: yellowgreen;
      line-height: 38px;
    }

    .terms{
      line-height: 35px;
      text-align: center;
      background: red;
      color: rebeccapurple;
    }

    .submit{
      float: right;
      border: none;
      color: darkred;
      width: 110px;
      height: 35px;
      background: #ff6600;
      text-transform: uppercase;
      cursor: pointer;
    }

    ::-webkit-input-placeholder { /* Chrome/Opera/Safari */

    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="header">
    <h1 style="font-size: 50px; color:white;">테스트 화면입니당</h1>
</div>

<aside>
    <ul>
        <div class="list">
                <div class="fr" style="text-align: left;width: 100%; padding-bottom: 25px;">
                    <button onclick="location.href='/goSignUp'" style="color:white;background: lightpink; height:50px;text-align:center; font-size: 1.5rem; width: 100%;">회원가입 페이지 이동</button>
                </div>
        </div>
        <div class="list">
                <div class="fr" style="text-align: left;width: 100%; padding-bottom: 25px;">
                    <button onclick="location.href='/goLogin'" style="color:white;background: lightpink; height:50px;text-align:center; font-size: 1.5rem; width: 100%;">로그인 페이지 이동</button>
                </div>
        </div>
        <div class="list">
                <div class="fr" style="text-align: left;width: 100%; padding-bottom: 25px;">
                    <button onclick="location.href='/goChat'" style="color:white;background: lightpink; height:50px;text-align:center; font-size: 1.5rem; width: 100%;">채팅 페이지 이동</button>
                </div>
        </div>
        <div class="list">
                <div class="fr" style="text-align: left;width: 100%; padding-bottom: 25px;">
                    <button onclick="location.href='/goCalendar'" style="color:white;background: lightpink; height:50px;text-align:center; font-size: 1.5rem; width: 100%;">달력 페이지 이동</button>
                </div>
        </div>
        <div class="list">
                <div class="fr" style="text-align: left;width: 100%; padding-bottom: 25px;">
                    <button onclick="location.href='/goToDo'" style="color:white;background: lightpink; height:50px;text-align:center; font-size: 1.5rem; width: 100%;">할 일 페이지 이동</button>
                </div>
        </div>
        <div class="list">
                <div class="fr" style="text-align: left;width: 100%; padding-bottom: 25px;">
                    <button onclick="location.href='/goLogout'" style="color:white;background: lightpink; height:50px;text-align:center; font-size: 1.5rem; width: 100%;">로그아웃</button>
                </div>
        </div>
    </ul>
</aside>
</body>
</html>
